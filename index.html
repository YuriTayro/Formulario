<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Formulário de Cadastro</h1>
    </header>
    <section>
        <h2>Área de Cadastro</h2>
        
        <form action="">
            <fieldset>
                <legend>Dados Pessoais</legend>
                     <label for="">Nome</label><br>
                     <input type="text" name="" id=""><br><br>

                     <label for="">Sobrenome</label><br>
                     <input type="text" name="" id=""><br><br>

                     <label for="">Data de Nascimento</label><br>
                     <input type="date" name="" id="">           
            </fieldset>
            <fieldset>
                    <legend>Endereço</legend>
                        <label for="">Rua/Av</label><br>
                        <input type="text" name="" id=""><br><br>
                        
                        <label for="">Número</label><br>
                        <input type="text" name="" id=""><br><br>

                        <label for="">Bairro</label><br>
                        <input type="text" name="" id=""><br><br>

                        <label for="">Cidade</label><br>
                        <input type="text" name="" id=""><br><br>

                        <label for="">Estado</label><br>
                        <input type="text" name="" id=""><br><br>
            </fieldset>   
            <fieldset>
                        <legend>Dados Profissionais</legend>
                        <label for="">Profissão</label><br>
                        <input type="text" name="" id=""><br><br>

                        <label for="">Descrição de atividades</label><br>
                        <textarea name="" id="desc_ativ" cols="30" rows="10"></textarea><br>

                        <label for="">Categoria</label><br>
                        <select name="" id="">
                            <option value="opcao0">Selecione</option>
                            <option value="opcao1">CLT</option>
                            <option value="opcao2">PJ</option>
                            <option value="opcao3">Freelancer</option>
                        </select>
            </fieldset> 
            <br>
            <input type="button" value="Enviar">    
            
        </form>
    </section>
    
</body>
</html>
